<!DOCTYPE html>
<html>
    <head></head>
    <body bgcolor="#585858">
        <center>
            <form>
                <label>User Registration</label>
                <table>
                    <tr>
                        <td>
                            <input type="text" placeholder="First Name"/>
                        </td>
                        <td>
                            <input type="text" placeholder="Last Name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="Password"/>
                        </td>
                        <td>
                            <input type="password" placeholder="Confirm Password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Male<input type="radio" name="g"/>
                        </td>
                        <td>
                            Female<input type="radio" name="g"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select Course
                        </td>
                        <td>
                            HTML<input type="checkbox" name="ch1"/>
                            
                            Java<input type="checkbox" name="ch2"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Choose Certificate
                        </td>
                        <td>
                            <select>
                                <option value="volvo">OCJP</option>
                                <option value="saab">AWS</option>
                                <option value="fiat">FSD</option>
                                <option value="audi">AI</option>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select City
                        </td>
                        <td>
                            <input list="city">
                            <datalist id="city" >
                                <option value="Maxico">
                                <option value="Aaleppi">
                                <option value="Hongkong">
                                <option value="London">
                                <option value="Hubai">
                            </datalist>                
                        </td>
                    </tr>
                    <tr>
                        
                        <td colspan="2">
                            <input type="submit" value="Register" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Already registered
                        </td>
                        <td>
                            <a href="Log-in-page.html" target="f1">Click Here</a>
                        </td>
                    </tr>
                </table>
                
            </form>
            
        </center>


        
    </body>
</html>
